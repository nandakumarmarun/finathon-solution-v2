<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
<wicket:panel wicket:id="feedback"></wicket:panel>
<div class="container">
  <div class="card m-5">
    <div class="card-header text-center">
      <h1>Login</h1>
    </div>
    <div class="card-body">
      <form wicket:id="loginForm">
        <div  class="mb-3">
          <label for="username" class="form-label">username</label>
          <input class="form-control" type="text" wicket:id="username" id="username" />
        </div>
        <div>
          <label for="password" class="form-label">Password:</label>
          <input class="form-control" type="password" wicket:id="password" id="password" />
        </div>
        <div class="mt-3">
          <button class="btn btn-secondary col-12" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
