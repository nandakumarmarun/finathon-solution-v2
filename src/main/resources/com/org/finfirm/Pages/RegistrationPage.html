<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
</head>
<body>


<div class="container">
  <div class="card m-5">
    <div class="card-header text-center">
      <h5>Registration Page</h5>
    </div>
    <div class="card-body">
      <form wicket:id="registrationForm">
        <div class="mb-3" >
          <label for="username" class="form-label">username</label>
          <input class="form-control" type="text" wicket:id="username" id="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input class="form-control" type="password" wicket:id="password" id="password" />
        </div>
        <div class="mb-3">
          <button class="btn btn-secondary col-12" type="submit">Save</button>
        </div>
      </form>
      <div class="mt-3">
        <a wicket:id="cancelBtn" class="btn btn-primary col-12">cancel <!--  <button>Go to Login</button>-->
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
